<ion-header color="primary">
  <ion-toolbar>
    <div class="row">
      <ion-button class="boton-redondo" (click)="goBack()">&#8592;</ion-button>     
      <p style="margin-left: 23vw; color: white;">Regístrate</p>
    </div>

  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">



  <div style="text-align: center;">
    <p> Ingresa los siguientes datos</p>
  </div>

  <div style="text-align: center;background-color: #034A91;">
    <p style="display: inline-block; padding: 0.2vh; color: white;"> Información personal</p>
  </div>
  
  <ul>
    <ion-input placeholder="Número de Cédula"></ion-input>
    <ion-input placeholder="Nombre"></ion-input>
    <ion-input placeholder="Apellidos"></ion-input>
    <ion-input placeholder="Fecha de nacimiento"></ion-input>
  </ul>
  <div style="text-align: center;background-color: #034A91;">
    <p style="display: inline-block; padding: 0.2vh; color: white;"> Dirección</p>
  </div>
  <ul>
    <ion-input placeholder="Provincia"></ion-input>
    <ion-input placeholder="Cantón"></ion-input>
    <ion-input placeholder="Distrito"></ion-input>
  </ul >
  <div style="text-align: center;background-color: #034A91;">
    <p style="display: inline-block; padding: 0.2vh; color: white;"> Teléfonos</p>
  </div>
  <ul>
    <ion-input placeholder="Teléfono-1"></ion-input>
    <ion-input placeholder="Teléfono-2"></ion-input>
  </ul>
  <div class="button-centered">
    <ion-button class="boton2" (click)="moveToMore()">Continuar &raquo;</ion-button>
  </div>

</ion-content>
