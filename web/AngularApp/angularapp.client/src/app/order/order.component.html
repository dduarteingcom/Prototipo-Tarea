<div id="top">
  <button class="queue-btn" (click)="goToQueue()">Queue</button>
</div>

<div class="container">
  <div>
    <input [(ngModel)]="inputBoxValue" type="text" placeholder="Type your input" />
    <button (click)="newOrder()">New Order</button>
  </div>

  <h2>Ordenes en curso</h2>
  <span>{{this.usermail}}</span>

  <div *ngFor="let order of activeOrders; let i = index" class="order-list">
    <h3>Orden No.{{order.Id}}</h3>

    <div>
      No.Cliente: {{order.cliente}}<br />
      Platos de la orden: {{order.platos}}
      <div [class.active]="isActive" (click)="faqInteract()" class="dishDesc">
        <div class="expand-tag">Ver m√°s</div>
        <div class="desc">{{order.platos}}</div>
      </div>
      Tiempo estimado de entrega: {{order.tiempoPreparacion}}<br />
      Tiempo restante:
    </div>

    <button>Terminar Orden</button>
  </div>

  <div>
    <button [disabled]="clicked" class="new-order-btn" (click)="goToQueue()">Take Order</button>
  </div>

</div>
